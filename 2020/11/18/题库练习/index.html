        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">鸠摩罗什把佛教从西方引入中国，将大量经书翻译成汉语，为佛教在中国的传播做出了巨大的贡献。他与（    ）和玄奘并称为中国佛教四大译经家。</span><br><span class="line"> A. 不空  B. 鉴真  C. 法显 </span><br><span class="line"> D. 真谛  AD</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">利玛窦不仅将中国文化介绍到了西方，而且帮助中国人打开了视野，使中国人了解到了西方。</span><br><span class="line">正是由于他的到来，使中国人第一次接触到了（    ）。</span><br><span class="line"></span><br><span class="line"> </span><br><span class="line"> A. 西洋音乐  B. 西方油画 </span><br><span class="line"> C. 机械钟表 </span><br><span class="line"> D. 西方哲学 正确答案是:A,B,C </span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">2008年北京奥运会开幕式中，张艺谋导演展现给世人的中国符号有：  A. 北京天坛 </span><br><span class="line"> B. 丝绸之路  C. 中国国旗  D. 大熊猫  E. 四大发明 </span><br><span class="line">正确答案是:B,E </span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">下面哪些属于中国八大建筑流派？  ABDE</span><br><span class="line"> A. 江南民居  B. 川西民居  C. 蒙古包  D. 北京四合院 E. 书院建筑</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">中国古典建筑风格可以用以下哪12个字概括？  BCD</span><br><span class="line"> A. 金碧辉煌  B. 雕梁画柱 </span><br><span class="line"> C. 飞檐斗拱  D. 亭台楼阁 </span><br><span class="line">下面哪些建筑属于罗马式建筑？  </span><br><span class="line"> A. 德国科隆大教堂 </span><br><span class="line"> B. 伦敦圣保罗大教堂 </span><br><span class="line"> C. 梵蒂冈圣保罗大教堂 </span><br><span class="line"> D. 意大利米兰大教堂  </span><br><span class="line"> E. 巴黎圣母院大教堂 </span><br><span class="line"> 正确答案B,C  </span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">华丽精巧、细腻柔媚、纤弱温柔、纷繁琐细是哪种建筑风格的特征？  </span><br><span class="line">A. 中国园林建筑  B. 巴洛克式建筑 </span><br><span class="line">C. 洛可可式建筑  D. 哥特式建筑 </span><br><span class="line">C</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">请将下面西餐点餐的正确顺序排序： </span><br><span class="line">A.饮品   B. 开胃品   C. 主菜  D. 汤    E. 甜点  </span><br><span class="line">BDCEA</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">下列哪些国家属于高语境国家？  </span><br><span class="line"> A. 美国  B. 德国 </span><br><span class="line"> C. 日本 D. 瑞士  E. 墨西哥 </span><br><span class="line"> BE</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">AD也属于非语言交际的分类</span><br><span class="line"> A. 品牌标识 </span><br><span class="line"> B. 词汇 </span><br><span class="line"> C. 语言知识量 </span><br><span class="line"> D. 交通标识 </span><br></pre></td></tr></table></figure>
